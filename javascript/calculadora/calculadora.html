<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Basisca</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<h1>Calculadora Basica</h1>

	<form action="#" name="calculadora">
	
		<tr>
		<table>

		<table>
		<td colspan="4">
			<input type="text" size="20" value="0" name="operando1">
		</td>
		</table>


		<table>
		<td colspan="4">
			<input type="text" size="20" value="0" name="operando2">
		</td>
		</table>
		

		<table>
		<td colspan="4">
			<input type="text" size="20" name="resultado">
		</td>
		</table>
		
		<table>		
		<tr>
			<td><input type="button" value="7"></td>
			<td><input type="button" value="8"></td>
			<td><input type="button" value="9"></td>
			<td><input type="button" value="+"></td>
		</tr>
		</table>

		<table>
		<tr>
			<td><input type="button" value="4"></td>
			<td><input type="button" value="5"></td>
			<td><input type="button" value="6"></td>
			<td><input type="button" value="-"></td>
		</tr>
		</table>

		<table>
		<tr>
			<td><input type="button" value="1"></td>
			<td><input type="button" value="2"></td>
			<td><input type="button" value="3"></td>
			<td><input type="button" value="*"></td>
		</tr>
		</table>


		<table>
		<tr>
			<td><input type="button" value="CE"></td>
			<td><input type="button" value="0"></td>
			<td><input type="button" value="="></td>
			<td><input type="button" value="/"></td>
		</tr>
		</table>

	</table>


	</form>
		


	</form>
</body>
</html>
