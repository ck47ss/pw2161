<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segundo Ejemplo JQuery</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de Ejemplo</h1>
		<nav>
			<ul> 
				<li><button class="btn btn-default">Inicio</button></li>
				<li><button class="btnaltas">Altas</button></li>
				<li><button class="btnbajas">Bajas</button></li>
				<li><button id=""class="btn btn-warning">Cambios</button></li>
				<li><button class="btn btn-danger">Consultas</button></li>
				<li><button class="btn btn-info">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article>				
				<article class="panel panel-primary" id="datosUsuario">
				  <article class="panel-heading">
				    <h3 class="panel-title">Proporcione sus datos</h3>
				  </article>
				  <article class="panel-body">
				    <form action="#" id="frmValidaEntrada">
				    	<input type="text" id="txtUsuario" required placeholder="Usuario" class="form-control" autofocus>
				    	<input type="password" id="txtClave" required placeholder="Contraseña" class="form-control">
				    	<input type="submit" class="btn btn-success btn-lg btn-block" value="Entrar">
				    </form>
				  </article>
				</article>
			</article>
		</section>
		<section>
			<article id="altausuarios">
				<h2>ALTA USUARIOS</h2>
				<form action="#" id="frmaltausuarios" name="frmaltausuarios">
					
					<input type="text" class="form-control" id="txtnombreusuario" placeholder="Usuario" required>

					<input type="password" class="form-control" id="txtclave" placeholder="Contraseña" required>

					<select name="txtipousuario" id="txtipoususario" class="frm-control">
						<option value="Vigente">Vigente</option>
						<option value="Baja">Baja</option>
					</select>


					<input type="text" class="form-control" id="txtdepartamento" placeholder="Tipo de Departamento" required>
					

					<input type="submit" class="btn-success btn-lg btn-block" id="btnaltausuario" name="btnaltausuario" placeholder="Enviar" required>
			
				</form>
			</article>	

			<article id="consultausuarios">
				<table class="table table-striped name="tablaconsultas"id="tablaconsultas">
					
				</table>
			</article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
